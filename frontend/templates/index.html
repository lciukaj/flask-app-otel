<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Flask Application!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <section class="hero is-warning is-fullheight">
        <div class="hero-head">
          <p class="title has-text-centered">
            <BR><BR>This is a simple Flask App that allows you test Open Telemetry capabilites!<BR><BR>
          </p>
        <!-- </div>
        <div class="hero-body"> -->
            <div class="container">
                <div class="box is-white is-small">
                        <label class="label is-large">Have you recently visited some nice city? Go ahead and add it to the list!</label>
                        <a href="/add" class="button is-info is-small is-responsive">Add new city to the list!</a>
                </div>
                <div class="box is-white is-small">
                        <label class="label is-large">Visited cities</label>

                        <table class='table is-bordered is-striped is-narrow is-hoverable is-fullwidth'>
                            <thead>
                              <tr>
                                <th>City</th>
                                <th>Country</th>
                                <th>Date</th>
                                <th>How did you get there?</th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              {% for cities in cities %}
                              <tr>
                                <td>{{ cities['city'] }}</td>
                                <td>{{ cities['country'] }}</td>
                                <td>{{ cities['visit_date'] }}</td>
                                <td>{{ cities['transport'] }}</td>
                                <td>
                                  <div class="buttons">
                                    <form method="POST" action="/edit">
                                    <button class="button is-success is-small" name="id" value="{{ cities['id'] }}" type="submit">Update</button>
                                    </form>
                                    <form method="POST" action="/delete">
                                    <button class="button is-danger is-small" name="id" value="{{ cities['id'] }}" type="submit">Delete</button>
                                    </form>
                                  </div>
                                </td>
                              </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                </div>
            </div>
        </div>
        <div class="hero-foot"></div>         
    </section>
</body>

</html>
